<!DOCTYPE html>
<html>
<head>
    <title> calculator </title>
    <!--added style css file to html file by link tag -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!--heading tag for calculator-->
        <h1>Calculator</h1>
    </div>
    <!--created a div class for calculator-->
    <div class="calculator">
        <input type="text" id="result" readonly>
        <!--added input buttons by creating a div class button and added button tags and added style tag for button color-->
        <div class="buttons">
           <button style="background-color: yellow;" onclick="clearResult()">AC</button>
           <!--button for allcrear AC-->
           <button style="background-color: red;" onclick="deleteLastChar()">X</button>
           <!--button for del last character  X -->
           <!--used append tags for operators and numbers-->
           <button style="background-color: skyblue;" onclick="appendOperator('/')">/</button> 
           <button style="background-color: skyblue;" onclick="appendToResult('%')">%</button>         
           <button onclick="appendNumber(7)">7</button>
           <button onclick="appendNumber(8)">8</button>
           <button onclick="appendNumber(9)">9</button>
           <button style="background-color: skyblue;" onclick="appendOperator('-')">-</button>         
           <button onclick="appendNumber(4)">4</button>
           <button onclick="appendNumber(5)">5</button>
           <button onclick="appendNumber(6)">6</button>
           <button style="background-color: skyblue;" onclick="appendOperator('+')">+</button>        
           <button onclick="appendNumber(1)">1</button>
           <button onclick="appendNumber(2)">2</button>
           <button onclick="appendNumber(3)">3</button>
           <!--used apped to result for multiple the numbers & result-->
           <button style="background-color: skyblue;" onclick="appendToResult('*')">*</button> 
           <button  onclick="appendToResult('00')">00</button>
           <button onclick="appendNumber(0)">0</button>
           <button  onclick="appendDecimal( '.' )">.</button> 
           <button style="background-color: greenyellow;" onclick="calculate()">=</button>      
        </div>
        <h5>desined by B.SHEKHAR</h5>
    </div>
    <!--added script file to html-->
    
    <script src="script.js"></script>
